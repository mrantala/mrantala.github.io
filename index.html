  <main>
    <!-- Data Entry View -->
    <section id="view-entry" class="view">
      <h1>Data Entry</h1>

      <form id="entry-form">
        <label>
          Date
          <input type="date" id="entry-date" required />
        </label>

        <label>
          Weight
          <input type="number" id="entry-weight" step="0.1" required />
        </label>

        <label>
          Comments
          <textarea id="entry-comments"></textarea>
        </label>

        <button type="submit">Save Entry</button>
      </form>

      <h2>Entries</h2>
      <ul id="entry-list"></ul>
    </section>

    <!-- Charts View -->
    <section id="view-charts" class="view hidden">
      <h1>Charts</h1>
      <p>Charting will go here.</p>
    </section>

    <!-- Settings View -->
    <section id="view-settings" class="view hidden">
      <h1>Settings</h1>
      <p>Settings will go here.</p>
    </section>

    <!-- Info View -->
    <section id="view-info" class="view hidden">
      <h1>Info</h1>
      <p>About this app.</p>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
